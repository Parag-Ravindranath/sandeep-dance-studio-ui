<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeep Dance Studio - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #c70039;
        }
		.logo {
		  position: fixed;
		  bottom: 20px;
		  right: 20px;
		  width: 180px; /* Adjust the size of the logo */
		  height: auto;
		  cursor: pointer;
		  transition: opacity 0.3s;
		}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sandeep's Dance Company</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
		<img src="logo.jpg" alt="Logo" class="logo" onclick="logoClick()">
    </div>
    <script>
	
		document.addEventListener("DOMContentLoaded", () => {
		document.getElementById("password").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            login();
			}
		});
	});
		
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'Parash@2710') {
                window.location.href = 'batches.html';
            } else {
                alert('Invalid credentials!');
            }
        }
    </script>
</body>
</html>
